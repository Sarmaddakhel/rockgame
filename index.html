<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="rock.js" defer></script>
<body>
    <button id="rock" role="button">rock</button>
    <button id="paper" role="button">paper</button>
    <button id="scissors" role="button">scissors </button>

    <div class="result">
        <p id="round-result"></p>
        <p id="humanScore"> humanScore: </p>
        <p id="computerScore">computerScore: </p>
        <p id="tie">tie: </p>
    </div>
</body>
</html>
