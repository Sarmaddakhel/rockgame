<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="rock.js" defer></script>
<body>
    <h1 id="top">Welcome to Rock-Paper-Scissors game </h1>
    <div class="buttons">
        <button id="rock" role="button" ">🪨</button>
        <button id="paper" role="button" >📄</button>
        <button id="scissors" role="button">✂️</button>
    </div>
    <div class="result">
        <p id="round-result"></p>
        <p id="humanScore"> Human Score: </p>
        <p id="computerScore">Computer Score: </p>
        <p id="tie">Tie: </p>
    </div>
</body>
</html>
